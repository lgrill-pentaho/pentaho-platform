name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B --file pom.xml deploy -Dregistry="https://maven.pkg.github.com/lgrill-pentaho" -Dtoken=${{ secrets.GH_TOKEN }}
#      run: mvn -B package --file pom.xml
